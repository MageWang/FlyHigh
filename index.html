<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);
    // key value dictionary
    var gameObjects = {};
    function preload ()
    {
        this.load.setBaseURL('https://magewang.github.io/PhaserExample');

        //this.load.image('sky', 'assets/skies/space3.png');
        //this.load.image('sky', 'assets/skies/space3.png');
        this.load.image('logo', 'assets/sprites/phaser3-logo.png');
        this.load.image('red', 'assets/particles/red.png');
        this.load.image('meteor001', 'assets/meteors/space_meteors_001.png');
        this.load.image('meteor002', 'assets/meteors/space_meteors_002.png');
        this.load.image('meteor003', 'assets/meteors/space_meteors_003.png');
        this.load.image('meteor004', 'assets/meteors/space_meteors_004.png');
        console.log(this);
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');
        this.add.image(400, 300, 'meteor001');
        this.add.image(410, 300, 'meteor002');
        this.add.image(420, 300, 'meteor003');
        this.add.image(430, 300, 'meteor004');
        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var logo = this.physics.add.image(400, 100, 'logo');

        //logo.setVelocity(100, 200);
        //logo.setBounce(1, 1);
        //logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);
    }

    function update(){

    }
    </script>

</body>
</html>
